# Default values for i-can-do-it.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/reyhanardiya/reyhan-projects-k8s-icdi
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "main"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 3200

ingress:
  enabled: true
  className: ""
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
  hosts:
    - host: reyhan-k8s-project.local
      paths:
        - path: /i-can-do-it
          pathType: ImplementationSpecific
          backend:
            service:
              name: i-can-do-it
              port:
                number: 3200
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

icdiConfigMap:
  data:
    NEXT_PUBLIC_FIREBASE_CLIENT_APPID: "1:596514055680:web:5e9c9b6ef19ed0e4a75ae5"
    NEXT_PUBLIC_FIREBASE_CLIENT_MESSAGINGSENDERID: "596514055680"
    NEXT_PUBLIC_FIREBASE_CLIENT_STORAGEBUCKET: "i-can-do-it-45786.appspot.com"
    NEXT_PUBLIC_FIREBASE_CLIENT_PROJECTID: "i-can-do-it-45786"
    NEXT_PUBLIC_FIREBASE_CLIENT_AUTHDOMAIN: "i-can-do-it-45786.firebaseapp.com"
    NEXT_PUBLIC_FIREBASE_CLIENT_APIKEY: "AIzaSyDH-DGU-LZTDIjnHuP9r_ztgUFG33P031g"
    NEXT_PUBLIC_EMULATOR_FIRESTORE_PORT: "8080"
    NEXT_PUBLIC_EMULATOR_AUTH_PORT: "9099"
    NEXT_PUBLIC_EMULATOR_STORAGE_PORT: "9199"

icdiSecret:
  data:
    FIREBASE_SERVICE_ACCOUNT_KEY: ""

ports:
  app: 3000
